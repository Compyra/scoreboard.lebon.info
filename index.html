<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="leaderboard.html" class="leaderboard-link">ğŸ† Leaderboard</a>
    <a href="gamemaster.html" class="gm-link">ğŸ® Game Master</a>
    
    <div class="container">
        <h1>Welcome Challenger!</h1>
        <p class="subtitle">Please enter your details below</p>
        
        <form id="challengerForm">
            <div class="form-group">
                <label for="firstName">Name: <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name: <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail: <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="username">Username: <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <button type="submit">Submit Registration</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Registration complete! Next challenger please.
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
